<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy's Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sandy's Clock</h1>
    <!-- clock -->
    <div class="container">
        <div class="clock">
            <!-- variable can be set in inline styling like --i:1or 2 or etc. -->
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            <div class="dot"></div>
            <div style="--clr:white;" id = "hour" class="hand"><i></i></div> 
            <!-- style="--clr:red"short hand -->
            <div style="--clr:blue; width:2px;" id = "min" class="hand"><i></i></div>
            <!-- style="--clr:red"long hand -->
            <div style="--clr:yellow; width:1px;" id = "sec" class="hand"><i></i></div>
            <!-- style="--clr:red"seconds hand -->
        </div>

    </div>


    <script src="script1.js"></script>
</body>
</html>
